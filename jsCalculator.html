<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>

    <div class="main-calc">
        <div id="output">0</div>

        <div>
            <button id="clear-calc">c</button>
            <button class="calc-symbol">&#37</button>
            <button class="calc-symbol">&#177</button>
            <button class="calc-symbol">/</button>
        </div>

        <div>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button class="calc-symbol">&#215</button>
        </div>

        <div>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button class="calc-symbol">&#8722</button>
        </div>

        <div>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button class="calc-symbol">&#43</button>
        </div>

        <div>
            <button>.</button>
            <button value="0" >0</button>
            <button>&#60</button>
            <button class="calc-symbol">=</button>
        </div>
    </div>
    
</body>
<footer>    
    <script src="main.js"></script>
</footer>
</html>
