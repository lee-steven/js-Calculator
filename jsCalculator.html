<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>

    <div class="main-calc">
        <div id="output"></div>

        <div>
            <button id="clear-calc">c</button>
            <button class="calc-symbol">&#37</button>
            <button class="calc-symbol">&#177</button>
            <button class="calc-symbol">/</button>
        </div>

        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="calc-symbol">&#215</button>
        </div>

        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="calc-symbol">&#8722</button>
        </div>

        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="calc-symbol">&#43</button>
        </div>

        <div>
            <button>.</button>
            <button >0</button>
            <button>&#60</button>
            <button class="calc-symbol">=</button>
        </div>
    </div>
    
</body>
<footer>    
    <script src="main.js"></script>
</footer>
</html>
